<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL to Markdown Collector</title>
  <style>
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('fonts/Atkinson-Hyperlegible-Regular-102.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('fonts/Atkinson-Hyperlegible-Bold-102.ttf') format('truetype');
      font-weight: bold;
    }
    body {
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      width: 200px;
      padding: 10px;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    button {
      flex: 1;
      padding: 8px;
      margin: 5px 2px;
      background-color: var(--button-background);
      color: var(--button-color);
      border: 1px solid var(--button-border);
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
    }
    button:hover {
      background-color: var(--button-hover-background);
    }
    .info-container {
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-color-light);
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --text-color-light: #b4b4b4;
        --button-background: #f0f0f0;
        --button-hover-background: #e0e0e0;
        --button-color: #000000;
        --button-border: #ccc;
      }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #ffffff;
        --text-color-light: #b4b4b4;
        --button-background: #333;
        --button-hover-background: #444;
        --button-color: #ffffff;
        --button-border: #444;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="open-markdown">&#8599; Open Collection</button>
    <button id="copy-markdown">&#8635; Copy Collection</button>
  </div>
  <div class="info-container">
    <p>
      <strong>Instructions:</strong>
      <div>
        - Save a page you're currently viewing by pressing "Ctrl+Alt+S".<br>
        - Open the Markdown collection page to view and manage your saved URLs.<br>
        - Copy your entire collection (or only selected pages) to the clipboard with a single click.
      </div>
    </p>
  </div>
  <div id="status-message" style="display: none; margin-top: 10px; text-align: center;"></div>
  <script src="popup.js"></script>
</body>
</html>
