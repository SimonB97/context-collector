<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL to Markdown Collector</title>
  <style>
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('fonts/Atkinson-Hyperlegible-Regular-102.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('fonts/Atkinson-Hyperlegible-Bold-102.ttf') format('truetype');
      font-weight: bold;
    }
    body {
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      width: 200px;
      padding: 10px;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    button {
      flex: 1;
      padding: 8px;
      margin: 5px 2px;
      background-color: var(--button-background);
      color: var(--button-color);
      border: 1px solid var(--button-border);
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
    }
    button:hover {
      background-color: var(--button-hover-background);
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--button-background);
      border: 1px solid var(--button-border);
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: var(--button-color);
      transition: .4s;
    }
    input:checked + .slider {
      background-color: var(--button-background);
    }
    input:checked + .slider:before {
      transform: translateX(14px);
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --text-color-light: #b4b4b4;
        --button-background: #f0f0f0;
        --button-hover-background: #e0e0e0;
        --button-color: #000000;
        --button-border: #ccc;
      }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #ffffff;
        --text-color-light: #b4b4b4;
        --button-background: #333;
        --button-hover-background: #444;
        --button-color: #ffffff;
        --button-border: #444;
      }
    }
    .switch-container {
      display: flex;
      align-items: center;
    }
    .switch-container #status-message {
      margin-left: 10px;
      color: var(--text-color);
    }
    .info-container {
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-color-light);
    }
  </style>
</head>
<body>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggle-listening">
      <span class="slider"></span>
    </label>
    <div id="status-message"></div>
  </div>
  <div class="button-container">
    <button id="open-markdown">Open Collection</button>
    <button id="copy-markdown">Copy Collection</button>
  </div>
  <div class="info-container">
    <p>
      <strong>Instructions:</strong>
      <div>
        - Toggle listening to URLs on and off.<br>
        - Save a page your currently viewing by pressing "Ctrl+Alt+S".<br>
        - Open the Markdown collection page to view and manage your saved URLs.<br>
        - Copy your entire collection (or only selected pages) to the clipboard with a single click.
      </div>
    </p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
