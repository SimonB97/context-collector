<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplicate URL Detected</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="duplicate_prompt.js"></script>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Duplicate URL Detected</h1>
  <p class="mb-4">This URL has already been saved. What would you like to do?</p>
  <div class="space-x-4">
    <button id="overwriteBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Overwrite Existing</button>
    <button id="createNewBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Create New Entry</button>
  </div>
</body>
</html>
